<!DOCTYPE html>
<html lang="en" class="m">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./countryPage.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h2>Where in the world?</h2>
            <button class="mode">
                <p>Light Mode</p><img src="./assets/icons/light.svg" alt="">
            </button>
        </div>

        <div class="main">
            <div class="btn">

                <button class="back"><img src="./assets/icons/arrow-left-black.svg" alt="">
                    <p>Back</p>
                </button>
            </div>

            <div class="info-flag">
                <div class="flag">
                    <img src="./assets/images/germany.jpg" alt="">
                </div>

                <div class="info">
                    <h3 class="countrie">AZE</h3>

                    <div class="countrie-data">
                        <ul>
                            <li id="nativeName"> Native Name: <p> Belgi√©</p> 
                            </li>
                            <li id="population"> Population: <p> 11.319.511</p> 
                            </li>
                            <li id="region"> Region: <p> Europe</p>
                            </li>
                            <li id="subRegion"> Sub Region: <p> Western Europe</p>
                            </li>
                            <li id="capital"> Capital: <p> Brussels</p>
                            </li>
                        </ul>

                        <ul>
                            <li id="topLevelDomain"> Top Level Domain: <p> .be</p>
                            </li>
                            <li id="currencies"> Currencies: <p> Euro</p>
                            </li>
                            <li id="languages"> Languages: <p> Dutch, French, German</p>
                            </li>
                        </ul>
                    </div>

                    <div class="border-countries">
                        <h5>Border Countries:</h5>
                        <button>France</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./countryPage.js"></script>
</body>

</html>
